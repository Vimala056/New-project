<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodNest</title>
  <link rel="stylesheet" href="design-system/index.css">
</head>
<body>
  <div class="kodnest-layout">
    <header class="kodnest-topbar">
      <div class="kodnest-topbar__left">My Project</div>
      <div class="kodnest-topbar__center">Step 1 / 5</div>
      <div class="kodnest-topbar__right">
        <span class="kodnest-badge kodnest-badge--in-progress">In Progress</span>
      </div>
    </header>
    <section class="kodnest-context-header">
      <h1 class="kodnest-context-header__headline">KodNest Premium Build System</h1>
      <p class="kodnest-context-header__subtext">Calm, intentional design.</p>
    </section>
    <main class="kodnest-main">
      <div class="kodnest-workspace">
        <div class="kodnest-card">Primary workspace content</div>
      </div>
      <div class="kodnest-panel">
        <p class="kodnest-panel__step">Step explanation and actions go here.</p>
      </div>
    </main>
    <footer class="kodnest-footer">
      <div class="kodnest-footer__checklist">
        <label class="kodnest-checkbox"><input type="checkbox"> <span>UI Built</span></label>
        <label class="kodnest-checkbox"><input type="checkbox"> <span>Logic Working</span></label>
      </div>
    </footer>
  </div>
</body>
</html>
